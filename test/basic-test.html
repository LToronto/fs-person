<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../promise-polyfill/Promise.js"></script>
    <script src="../../fetch/fetch.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../fs-person.html">
  </head>
  <body>

    <!-- Use the document as a place to set up your fixtures. -->
    <test-fixture id="fs-person-fixture">
      <template>
        <fs-person></fs-person>
      </template>
    </test-fixture>

    <script>
      describe('fs-person', function() {
        var el;

        beforeEach(function() {
          el = fixture('fs-person-fixture');
        });

        it('should be testable', function() {
          expect(el.name).to.equal('World');
        });
      });
    </script>
  </body>
</html>
