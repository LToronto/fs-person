<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../wc-i18n.html">

<dom-module id="fancy-el">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>[[i18n('baz', 'count', count)]]</h1>
    <h1>[[i18n('baz', countObj)]]</h1>
  </template>
  <script>
    Polymer({
      is: 'fancy-el',
      behaviors: [
        WCI18n()
      ],
      properties: {
        count: {
          type: Number,
          value: 123
        },
        countObj: {
          type: Object,
          value: function() {
            return { count: 321 }
          }
        }
      }
    });
  </script>
</dom-module>
